<!Doctype HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calendar</title>
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

  <link rel="stylesheet" href="stylesheet/main.css" >
  
</head>
<body>
  <div id="main">
    <div class="container-fluid">  
      <div class="section">         
        <div class="row m-0">
          <div class="col-md-8">
            <div class="card card-plain card-list">
              <div class="card-body">
                  <div class="cal-btn">
                    <button id="btnPrev" class="btn btn-primary" type="button">Prev</button>
                    <button id="btnNext" class="btn btn-primary" type="button">Next</button>
                  </div>
                <div id="calendar"class="table-responsive">
                  
                </div><!-- table-responsive -->
              </div> <!-- card-body -->
            </div> <!-- card -->
          </div> <!-- col-md-12 -->
          <div class="col-md-4">
            <div class="card card-plain card-list">
              <div class="events card-body">
                <div class="row m-0">
                  <h3 class="pb-3">Upcoming Events</h3>
                    <ul id="events" class="list-group"></ul>
                  </div>
              </div> <!-- card-body -->
            </div> <!-- card -->
          </div><!-- col-md-4 -->
        </div> <!-- calendar row -->

      <!-- Modal -->
      <div class="modal fade" id="eventModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add Event</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <div class ="form-hide">
                <form id="event-form"  method="POST" action="http://localhost:3001/api/v1/events">
                  <div class="form-group">
                    <label for="title">title</label>
                    <input type="text" name="title" class="form-control" id="title" required>
                  </div>
                  <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" name="description" class="form-control" id="description" required>
                  </div>
                  <div class="form-group">
                      <label for="date">Date</label>
                      <input type="date" name="date" class="form-control" id="date" required>
                    </div>
                  <div class="form-group">
                      <label for="start_time">Start Time</label>
                      <input type="time" name="start_time" class="form-control" id="start_time" required>
                    </div>
                    <div class="form-group">
                        <label for="end_time">End Time</label>
                        <input type="time" name="end_time"  class="form-control" id="end_time" required>
                      </div>
                  
                  <div class="modal-footer">
                    <input id="submit" type="Submit" value="Submit" class="btn btn-primary" formtarget="_blank" ></input>
                  </div>
                </form></div>
            </div>
            
          </div>
        </div>
      </div>
    </div>
    </div><!-- container  -->
  </div> <!-- main -->
  

  



  

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

  <!-- <script
  src="https://code.jquery.com/jquery-3.3.1.slim.js"
  integrity="sha256-fNXJFIlca05BIO2Y5zh1xrShK3ME+/lYZ0j+ChxX2DA="
  crossorigin="anonymous"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="js/moment.js"></script>
  <script src="js/script.js"></script>
  <script src="js/calendar.js"></script>
</body>
</html>
