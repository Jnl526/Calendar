<!Doctype HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calendar</title>
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

</head>
<body>
    <div class="container-fluid">     
      <div id="calendar" class="row m-0">
        <div class="col-md-8">
          <div class="card card-plain card-list">
            <div class="card-body">
              <div class="table-responsive">
                <table class="table">
                  <thead>
                    <tr class="cal_header">
                      <td id="prev">prev</td>
                      <td id="cal_date">June 2018</td>
                      <td id="next">next</td>
                    </tr>
                    <tr id="days"></tr>
                  </thead>
                  <tbody id="calendar_days">
                  </tbody>
                </table>
              </div><!-- table-responsive -->
            </div> <!-- card-body -->
          </div> <!-- card -->
        </div> <!-- col-md-12 -->
        <div class="col-md-4">
          <div class="card card-plain card-list">
            <div class="card-body">
              <div id="events">
                <h3>Upcoming Events</h3>
              </div>
            </div> <!-- card-body -->
          </div> <!-- card -->
        </div><!-- col-md-4 -->
      </div> <!-- calendar row -->
    </div>
  <div>
      <form id="events" method="POST" name="myForm">
          <p><label for="title">Title:</label>
          <input type="text" name="title" value="" id="title"></p>
  
          <p><label for="description">Description:</label>
          <input type="text" name="description" id="description"></p>

          <p><label for="start_time">Start Time:</label>
            <input type="datetime-local" name="start_time" id="start_time" value="start_time"></p>

          <p><label for="end_time">End Time:</label>
            <input type="datetime-local" name="end_time" id="end_time"></p>
  
          <input value="Submit" type="submit" onclick="submitform()">
      </form>
  </div>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  
  <script src="js/moment.js"></script>
  <script src="js/script.js"></script>
  <script src="js/calendar.js"></script>
</body>
</html>
